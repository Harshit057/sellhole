<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - SellHole</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
    <script src="script.js"></script>

    <style>
        .category-section {
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .category-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #343a40;
        }

        .category-card {
            border: none;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .explore-btn {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .product-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="home.html">SellHole</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
            <li class="nav-item"><a class="nav-link" href="deals.html">Deals</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <!-- Agriculture Section -->
    <section class="category-section" id="agriculture">
        <h2>Agriculture</h2>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 mb-4">
                <div class="card category-card">
                    <img src="images.agri/fresh-corn-cob.webp" class="card-img-top" alt="Fresh Produce">
                    <div class="card-body text-center">
                        <h5 class="card-title">Fresh Produce</h5>
                        <p class="card-text">$45</p>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 mb-4">
                <div class="card category-card">
                    <img src="images.agri/wheat.webp" class="card-img-top" alt="Organic Wheat">
                    <div class="card-body text-center">
                        <h5 class="card-title">Organic Wheat</h5>
                        <p class="card-text">$30</p>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 mb-4">
                <div class="card category-card">
                    <img src="images.agri/rice.webp" class="card-img-top" alt="Organic Rice">
                    <div class="card-body text-center">
                        <h5 class="card-title">Organic Rice</h5>
                        <p class="card-text">$40</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="agriculture.html" class="btn btn-primary explore-btn">Explore More Agriculture Products</a>
        </div>
    </section>

    <!-- Handicrafts Section -->
    <section class="category-section" id="handicrafts">
        <h2>Handicrafts</h2>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 mb-4">
                <div class="card category-card">
                    <img src="images.handicraft/potrry.webp" class="card-img-top" alt="Handcrafted Pottery">
                    <div class="card-body text-center">
                        <h5 class="card-title">Handcrafted Pottery</h5>
                        <p class="card-text">$50</p>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 mb-4">
                <div class="card category-card">
                    <img src="images.handicraft/vase.webp" class="card-img-top" alt="Ceramic Vase">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ceramic Vase</h5>
                        <p class="card-text">$35</p>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 mb-4">
                <div class="card category-card">
                    <img src="images.handicraft/bamboocft.webp" class="card-img-top" alt="Bamboo Crafts">
                    <div class="card-body text-center">
                        <h5 class="card-title">Bamboo Crafts</h5>
                        <p class="card-text">$25</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="handicrafts.html" class="btn btn-primary explore-btn">Explore More Handicraft Products</a>
        </div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
