<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals - SellHole</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="cart.js"></script>
    <script src="script.js"></script>

</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<!-- Deals Content -->
<section class="container my-5">
    <h2 class="text-center mb-4">Exclusive Deals</h2>
    <div class="row">
        <!-- Deal 1 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="images.agri/fresh-corn-cob.webp" class="card-img-top" alt="Deal Image">
                <div class="card-body text-center">
                    <h5 class="card-title">Fresh Produce Deal</h5>
                    <p class="card-text">Discount: 20%</p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
            </div>
        </div>
        <!-- Deal 2 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="images.handicraft/vase.webp" class="card-img-top" alt="Deal Image">
                <div class="card-body text-center">
                    <h5 class="card-title">Ceramic Vase Deal</h5>
                    <p class="card-text">Discount: 30%</p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
            </div>
        </div>
        <!-- Add more deals as needed -->
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    // Load navbar
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar-container').innerHTML = data)
        .catch(error => console.error('Error loading navbar:', error));
</script>
</body>
</html>
