<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Page Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="navbar.css">
    </head>
    <body>
    
    <!-- Navbar Container -->
    <div id="navbar-container"></div>
    
    <!-- Content of the page (e.g., Agriculture, Handicrafts, etc.) -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Fetch and load navbar from navbar.html
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    </body>
    </html>
    

<!-- Handicrafts Products Content -->
<main class="container my-5">
    <h2>Handicrafts</h2>
    <div class="row">
        <!-- Product 1 -->
        <div class="col-md-4 mb-4">
            <div class="card product-card">
                <img src="images/handicraft/pottery.webp" class="card-img-top" alt="Handcrafted Pottery">
                <div class="card-body text-center">
                    <h5 class="card-title">Handcrafted Pottery</h5>
                    <p class="card-text">$50</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4 mb-4">
            <div class="card product-card">
                <img src="images/handicraft/sculpture.webp" class="card-img-top" alt="Wooden Sculpture">
                <div class="card-body text-center">
                    <h5 class="card-title">Wooden Sculpture</h5>
                    <p class="card-text">$60</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4 mb-4">
            <div class="card product-card">
                <img src="images/handicraft/bamboo-craft.webp" class="card-img-top" alt="Bamboo Crafts">
                <div class="card-body text-center">
                    <h5 class="card-title">Bamboo Crafts</h5>
                    <p class="card-text">$25</p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>&copy; 2024 SellHole - All Rights Reserved</p>
    </div>
</footer>

</body>
</html>
