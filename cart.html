<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - SellHole</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<!-- Cart Content -->
<section class="container my-5">
    <h2 class="text-center mb-4">Your Shopping Cart</h2>
    
    <div class="cart-items">
        <!-- Example Cart Item 1 -->
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="images/agri/fresh-corn-cob.webp" class="card-img" alt="Fresh Produce">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Fresh Produce</h5>
                        <p class="card-text">Quantity: <input type="number" value="2" min="1" class="quantity-input"></p>
                        <p class="card-text">Price: $45</p>
                        <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Example Cart Item 2 -->
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="images.handicraft/vase.webp" class="card-img" alt="Ceramic Vase">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Ceramic Vase</h5>
                        <p class="card-text">Quantity: <input type="number" value="1" min="1" class="quantity-input"></p>
                        <p class="card-text">Price: $35</p>
                        <button class="btn btn-danger">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more cart items as needed -->
    </div>
    
    <!-- Cart Total and Checkout -->
    <div class="text-right">
        <h4>Total: $125</h4>
        <button class="btn btn-primary">Proceed to Checkout</button>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    // Load navbar
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar-container').innerHTML = data)
        .catch(error => console.error('Error loading navbar:', error));
</script>
</body>
</html>
