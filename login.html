<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellHole - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('images/login-background.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            position: relative;
            text-align: center;
            color: white;
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .login-container form {
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffc107;
            position: relative;
            z-index: 1;
        }

        .doodle-frame {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 100px;
            height: 100px;
            background: url('images/doodle1.png') no-repeat;
            background-size: contain;
            z-index: 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <div class="doodle-frame"></div>
            <h1>Login to SellHole</h1>
            <p class="tagline">"Connecting You to the World of Opportunities"</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="mt-3">
                <a href="signup.html" class="text-warning">Don't have an account? Sign up here</a>
            </p>
        </div>
    </div>
</body>
</html>
